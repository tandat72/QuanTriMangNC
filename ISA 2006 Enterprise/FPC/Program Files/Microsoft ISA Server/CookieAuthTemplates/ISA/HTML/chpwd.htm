<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>@@L_WindowTitle_Text</title>
    <meta http-equiv="Content-Type" content="text/html; CHARSET=utf-8">
    <meta content="NOINDEX, NOFOLLOW" name="Robots">
    <link href="/CookieAuth.dll?GetPic?formdir=@@FORMDIR&image=logon_style.css" type="text/css" rel="stylesheet">
    <script src="/CookieAuth.dll?GetPic?formdir=@@FORMDIR&image=flogon.js" type="text/javascript"></script>
<script type="text/javascript">
	<!--
	
	var g_fFcs = 1;

    function window_onload()
    {
        var pwd = document.getElementById('password');
        if (g_fFcs)
        {
            pwd.select();
            pwd.focus();
        }
    }
	-->
</script>
</head>
<body class="ltr" onload="return window_onload();">
<form action="/CookieAuth.dll?ChangePwd" method="post" id="logonForm" autocomplete="off">
<input id="curl" type="hidden" name="curl" value="@@DESTINATION">
<input id="formdir" type="hidden" name="formdir" value="@@FORMDIR">
<!-- Main table -->
<table align="center" id="tblMain" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=3><img src="/CookieAuth.dll?GetPic?formdir=@@FORMDIR&image=lgntop.gif" alt=""></td>
	</tr>
	<tr>
		<td id="mdLft">&nbsp;</td>
	    <td id="mdMid">
        <!-- Mid table -->
        <table id="tblMid" class="mid">
        <tbody>
        <tr>
          <td class="expl" id="expltxt"></td>
        </tr>
        <tr>
          <td class="align">
              <table cellpadding="0" cellspacing="0">
		         <tr>
			        <td class="wrng">@@INSERT_USER_TEXT</td>
		        </tr>
			  </table>  
          </td>
        </tr>
        <tr>
          <td>
            <hr /><!-- HR-->
          </td>
        </tr>
        <tr>
          <td class="align">
              <!-- Table 1-->
              <table cellpadding="0" cellspacing="0">
		        <tr>
			        <td>@@INSERT_MSG_TEXT</td>
		        </tr>
			  </table>  
			  <!-- End Table 1-->
          </td>
        </tr>
        <tr>
          <td>
            <hr /><!-- HR-->
          </td>
        </tr>
        <tr>
          <td>
            <!-- Table 2-->
            <table cellspacing="0" cellpadding="0">
              <colgroup>
              <col class="nowrap">
              <col class="w100">
              <col>
              <tbody>
                  <tr>
                    <td class="nowrap"><label for="password">@@L_OldPwd_Text</label></td>
                    <td class="txtpad">
                        <input class="txt" id="password" name="password" type="password" maxlength="16"  />
                    </td>
                  </tr>
                  <tr>
                    <td class="nowrap"><label for="">@@L_NewPwd_Text</label></td>
                    <td class="txtpad">
                        <input class="txt" id="newpassword" onfocus="g_fFcs=0" type="password" name="newpassword" maxlength="16"  />
                    </td>
                  </tr>
                  <tr>
                    <td class="nowrap"><label for="cnewpassword">@@L_Confirm_NewPwd_Text</label></td>
                    <td class="txtpad">
                        <input class="txt" id="cnewpassword" onfocus="g_fFcs=0" type="password" name="cnewpassword" maxlength="16"  />
                    </td>
                  </tr>
              </tbody>
             </table>
             <!-- End Table 2-->
          </td>
        </tr>
       
        <tr>
          <td>
            <!-- Table 3-->
            <table cellspacing="0" cellpadding="0">
              <colgroup>
				<col class="w100">
				<col class="nowrap">
				<col>
              <tbody>
                <tr>
                    <td class="txtpad">
                        <input class="btn" onmousedown="this.className='btnOnMseDwn'" id="SubmitCreds" onmouseover="this.className='btnOnMseOvr'"
                            onclick="" onmouseout="this.className='btn'" type="submit" value="@@L_ChangePassword_Text" style="margin:0px 0px 0px 0px;"
                            name="SubmitCreds" />
                    </td>
                    <td class="txtpad">
                        <input class="btn" onmousedown="this.className='btnOnMseDwn'" id="SubmitCancel" onmouseover="this.className='btnOnMseOvr'"
                            onclick="" onmouseout="this.className='btn'" type="submit" value="@@L_ContinueButton"
                            name="SubmitCancel" />
                    </td>
                </tr>
              </tbody>
             </table>
             <!-- End Table 3-->
          </td>
        </tr>
        <tr>
          <td>
            <hr /><!-- HR-->
          </td>
        </tr>
       </tbody>
      </table>
      <!-- End Mid Table-->
		<table class="mid tblConn">
			<tr>
				<td class="tdCopy">@@L_Copyright</td>
			</tr>
		</table>
    </td>
	<td id="mdRt">&nbsp;</td>
	</tr>
	<tr>
		<td colspan=3><img src="/CookieAuth.dll?GetPic?formdir=@@FORMDIR&image=lgnbottom.gif" alt=""></td>
	</tr>
 </tbody>
</table>
<!-- End Main Table-->
</form>
</body>
</html>
