<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>@@L_WindowTitle_Text</title>
    <meta http-equiv="Content-Type" content="text/html; CHARSET=utf-8">
    <meta content="NOINDEX, NOFOLLOW" name="Robots">
    <link href="/CookieAuth.dll?GetPic?formdir=@@FORMDIR&image=logon_style.css" type="text/css" rel="stylesheet">
    <script src="/CookieAuth.dll?GetPic?formdir=@@FORMDIR&image=flogon.js" type="text/javascript"></script>
<script type="text/javascript">
	<!--
	var a_fGzpEnbl = 1;
    var g_fFcs = 1;
    
    function window_onload()
    {
        var uid = document.getElementById('passcode');
        if (g_fFcs)
        {
            uid.select();
            uid.focus();
        }
        onld();

    -->
</script>
</head>
<body class="ltr" onload="return window_onload();">
<form action="@@URL?Logon" method="post" id="logonForm" autocomplete="off">
<input id="stage" type="hidden" name="stage" value="passcode">
<input id="curl" type="hidden" name="curl" value="@@DESTINATION">
<input id="userid" type="hidden" name="userid" value="@@USER">
<input id="sessionid" type="hidden" name="sessionid" value="@@SESSIONID">
<input id="formdir" type="hidden" name="formdir" value="@@FORMDIR">
<input id="flags" type="hidden" name="flags" value="0">
<!-- Main Table-->
<table align="center" id="tblMain" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=3><img src="/CookieAuth.dll?GetPic?formdir=@@FORMDIR&image=lgntop.gif" alt=""></td>
	</tr>
	<tr>
		<td id="mdLft">&nbsp;</td>
	    <td id="mdMid">
        <!-- Mid table -->
        <table id="tblMid" class="mid">
        <tbody>
        <tr>
          <td class="expl" id="expltxt"></td>
        </tr>
        <tr>
          <td class="align">
              <table cellpadding="0" cellspacing="0">
		         <tr>
			        <td class="wrng">@@INSERT_USER_TEXT</td>
		        </tr>
			  </table>  
          </td>
        </tr>
        <tr>
          <td>
            <hr /><!-- HR-->
          </td>
        </tr>
        <tr>
          <td class="align">
              <!-- Table 1-->
              <table cellpadding="0" cellspacing="0">
                <tr>
			        <td>@@L_Passcode_Help_Text</td>
		        </tr>
			  </table>  
			  <!-- End Table 1-->
          </td>
        </tr>      
        <tr>
          <td>
            <hr /><!-- HR-->
          </td>
        </tr>
         <tr>
          <td>
            <!-- Table 2-->
            <table cellspacing="0" cellpadding="0">
              <colgroup>
              <col class="nowrap">
              <col class="w100">
              <col>
              <tbody>
                  <tr>
                    <td class="nowrap"><label for="passcode">@@L_Passcode_Text</label></td>
                    <td class="txtpad">
                        <input class="txt" id="passcode" type="password" name="passcode" onfocus="g_fFcs=0"  />
                    </td>
                  </tr>
                  <tr>
                    <td class="nowrap">&nbsp;</td>
                    <td class="txtpad" colspan="2">
                        <input class="btn" onmousedown="this.className='btnOnMseDwn'" id="SubmitCreds" onmouseover="this.className='btnOnMseOvr'" onmouseout="this.className='btn'" type="submit" value="@@L_LoginButton_Text" name="SubmitCreds" /> 
                    </td>
                  </tr>
              </tbody>
             </table>
             <!-- End Table 2-->
          </td>
        </tr>
        <tr>
          <td>
            <hr /><!-- HR-->
          </td>
        </tr>
       </tbody>
      </table>
      <!-- End Mid Table-->
		<table class="mid tblConn">
			<tr>
				<td class="tdCopy">@@L_Copyright</td>
			</tr>
		</table>
    </td>
	<td id="mdRt">&nbsp;</td>
	</tr>
	<tr>
		<td colspan=3><img src="/CookieAuth.dll?GetPic?formdir=@@FORMDIR&image=lgnbottom.gif" alt=""></td>
	</tr>
</tbody>
</table>
<!-- End Main Table-->
</form>
</body>
</html>
