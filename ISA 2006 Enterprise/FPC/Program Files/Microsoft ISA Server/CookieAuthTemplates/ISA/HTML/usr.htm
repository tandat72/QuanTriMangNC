	<tr>
		<td id="mdLft">&nbsp;</td>
	    <td id="mdMid">

        <tr>

			        <td>@@L_UserID_Text2_Text</td>
		        </tr>
			  </table>  
			  <!-- End Table 1-->
          </td>
        </tr>
        <tr>
          <td>

          </td>
        </tr>
        <tr>
          <td>

            <table cellspacing="0" cellpadding="0">

              <col class="w100">

              <tbody>
                  <tr>
                    <td class="nowrap">@@L_UserID_Text</td>
                    <td class="txtpad">
                        <input class="txt" id="userid" name="userid" maxlength="32" value="@@USER"  />
                    </td>
                  </tr>
              </tbody>
             </table>
             <!-- End Table 2-->
          </td>
        </tr>
        <tr>
          <td>

            <table cellspacing="0" cellpadding="0">
              <colgroup>
              <col class="nowrap">
              <col class="w100">
              <tbody>
                  <tr>
                    <td class="nowrap">&nbsp;</td>
                    <td class="txtpad" colspan="2">
                        <input class="btn" onmousedown="this.className='btnOnMseDwn'" id="SubmitCreds" onmouseover="this.className='btnOnMseOvr'" onmouseout="this.className='btn'" type="submit" value="@@L_LoginButton_Text" name="SubmitCreds" />

                  </tr>
              </tbody>
             </table>

 </tbody>
