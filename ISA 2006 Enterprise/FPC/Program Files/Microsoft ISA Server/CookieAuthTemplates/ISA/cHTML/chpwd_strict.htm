<!DOCTYPE HTML PUBLIC "-//W3C//DTD Compact HTML 1.0 Draft //EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>@@L_WindowTitle_Text</title>
</head>
<body>
<form action="/CookieAuth.dll?ChangePwd" method="post">
<div>
<input type="hidden" name="curl" value="@@DESTINATION" />
<input type="hidden" name="formdir" value="@@FORMDIR" />
<br />
<center>
    <img src="/CookieAuth.dll?GetPic?formdir=@@FORMDIR&image=mslogo.gif" alt="" />
</center>
<p>@@INSERT_MSG_TEXT</p>
<p>@@INSERT_USER_TEXT</p>
<p>@@L_OldPwd_Text<br />
<input type="password" name="password" />
</p>
<p>@@L_NewPwd_Text<br />
<input type="password" name="newpassword" />
</p>
<p>@@L_Confirm_NewPwd_Text<br />
<input type="password" name="cnewpassword" />
</p>
<p>
<input type="submit" value="@@L_ChangePassword_Text" name="SubmitCreds" />
</p>
</div>
</form>
</body>
</html>
