<!DOCTYPE HTML PUBLIC "-//W3C//DTD Compact HTML 1.0 Draft //EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>@@L_WindowTitle_Text</title>
</head>
<body>
<form action="/CookieAuth.dll?Logon" method="post" >
<div>
<input type="hidden" name="stage" value="useridandpasscode">
<input type="hidden" name="curl" value="@@DESTINATION">
<input type="hidden" name="sessionid" value="@@SESSIONID">
<input type="hidden" name="formdir" value="@@FORMDIR">
<br />
<center>
    <img src="/CookieAuth.dll?GetPic?formdir=@@FORMDIR&image=mslogo.gif" alt="" />
</center>
<p>@@INSERT_USER_TEXT</p>
<p>@@L_PasscodeHelp_Text</p>
<p>@@L_UserID_Text<br />
<input type="text" name="userid" maxlength="32" value="@@USER" />
</p>
<p>@@L_Passcode_Text<br />
<input type="password" name="passcode" maxlength="16" />
</p>
<p>
<input type="submit" name="SubmitCreds" value="@@L_LoginButton_Text" />
</p>
</div>
</form>
</body>
</html>
