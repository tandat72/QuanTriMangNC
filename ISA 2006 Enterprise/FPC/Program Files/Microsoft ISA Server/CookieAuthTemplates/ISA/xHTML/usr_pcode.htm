<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>@@L_WindowTitle_Text</title>
    <link rel="stylesheet" type="text/css" href="/CookieAuth.dll?GetPic?formdir=@@FORMDIR&image=logon_style.css" />
</head>
<body>
<form action="/CookieAuth.dll?Logon" method="post" id="logonForm">
<div class="direction">
<input id="stage" type="hidden" name="stage" value="useridandpasscode">
<input id="curl" type="hidden" name="curl" value="@@DESTINATION">
<input id="sessionid" type="hidden" name="sessionid" value="@@SESSIONID">
<input id="formdir" type="hidden" name="formdir" value="@@FORMDIR">
<br />
<img src="/CookieAuth.dll?GetPic?formdir=@@FORMDIR&image=mslogo.gif" alt=""/>
<br />
<p>@@INSERT_USER_TEXT</p>
<p>@@L_PasscodeHelp_Text</p>
<p><label for="username">@@L_UserID_Text</label><br />
<input type="text" id="username" name="userid" maxlength="32" value="@@USER" class="textSize" />
</p>
<p><label for="passcode">@@L_Passcode_Text</label><br />
<input type="password" id="passcode" name="passcode" maxlength="16" class="textSize" />
</p>
<p>
<input type="submit" id="SubmitCreds" name="SubmitCreds" value="@@L_LoginButton_Text" />
</p>
</div>
</form>
</body>
</html>
