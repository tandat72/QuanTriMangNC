<head>
    <title>@@L_WindowTitle_Text</title>
   <link rel="stylesheet"  href="/CookieAuth.dll?GetPic?formdir=@@FORMDIR&image=logon_style.css" type="text/css" />
</head>
<body>
<form action="@@URL?Logon" method="post" id="logonForm">
<div class="direction">
<input id="userid" type="hidden" name="userid" value="@@USER" />

<input id="sessionid" type="hidden" name="sessionid" value="@@SESSIONID" />
<input id="stage" type="hidden" name="stage" value="userid" />
<input id="formdir" type="hidden" name="formdir" value="@@FORMDIR" />
<br />
<img src="/CookieAuth.dll?GetPic?formdir=@@FORMDIR&image=mslogo.gif" alt=""/>
<br />
<p>@@NEWPIN</p>
<p>@@L_Showsys_Text2_Text</p>
<p>
<input type="submit" id="L_Showsys_ButtonContinue" name="L_Showsys_ButtonContinue" value="@@L_ContinueButton" />
</p>
</div>
</form>
</body>
