<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>@@L_WindowTitle_Text</title>
    <link rel="stylesheet" type="text/css" href="/CookieAuth.dll?GetPic?formdir=@@FORMDIR&image=logon_style.css" />
</head>
<body>
<form action="@@URL?Logon" method="post" id="logonForm">
<div class="direction">
<input id="flags" type="hidden" name="flags" value="0" />
<input id="forcedownlevel" type="hidden" name="forcedownlevel" value="0" />
<input id="pintype" type="hidden" name="pintype" value="2" />
<input id="userid" type="hidden" name="userid" value="@@USER" />
<input id="curl" type="hidden" name="curl" value="@@DESTINATION" />
<input id="sessionid" type="hidden" name="sessionid" value="@@SESSIONID" />
<input id="formdir" type="hidden" name="formdir" value="@@FORMDIR" />
<br />
<img src="/CookieAuth.dll?GetPic?formdir=@@FORMDIR&image=mslogo.gif" alt=""/>
<br />
<p>@@L_NewPin_Text2_Text</p>
<p><label for="newpin">@@L_NewPin_Text</label><br />
<input id="newpin" name="newpin" type="password" class="textSize" />
</p>
<p><label for="nextprn">@@L_NewPin_Verify_Text</label><br />
<input id="nextprn" name="nextprn" type="password" class="textSize" />
</p>
<p>
<input type="submit" id="submitPIN" name="submitPIN" value="@@L_LoginButton_Text" />
<input type="submit" id="cancelPIN" name="SubmitCancel" value="@@L_CancelButton_Text" />
</p>
</div>
</form>
</body>
</html>
