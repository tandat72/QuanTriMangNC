<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>@@L_WindowTitle_Text</title>
    <link rel="stylesheet" type="text/css" href="/CookieAuth.dll?GetPic?formdir=@@FORMDIR&image=logon_style.css" />
</head>
<body>
<form action="/CookieAuth.dll?Logon" method="post" id="logonForm">
<div class="direction">
<input type="hidden" id="curl" name="curl" value="@@DESTINATION" />
<input type="hidden" id="flags" name="flags" value="@@GZIP_VAL" />
<input type="hidden" id="forcedownlevel" name="forcedownlevel" value="0" />
<input type="hidden" id="formdir" name="formdir" value="@@FORMDIR" />
<br />
<img src="/CookieAuth.dll?GetPic?formdir=@@FORMDIR&image=mslogo.gif" alt=""/>
<br />
<p>@@INSERT_USER_TEXT</p>
<p><label for="username">@@L_UserName_Text</label><br />
<input id="username" name="username" type="text" class="textSize" />
</p>
<p><label for="password">@@L_Password_Text</label><br />
<input id="password" name="password" type="password" class="textSize" />
</p>
<p>
<input type="submit" id="SubmitCreds" name="SubmitCreds" value="@@L_LoginButton_Text" />
</p>
</div>
</form>
</body>
</html>
